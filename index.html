<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">

 
  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  

<header>
  <h1>IP Address Tracker</h1>
  <form>
    <input type="text" placeholder="Search for any IP address or domain" id="input">
    <button id="button"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
  </form>
  <section id="results">
    <article>
      <span class="label">
        IP address
      </span>
      <span class="resultText" id="ip">
        123.212.134.134
      </span>
    </article>
    <article>
      <span class="label">
        Location
      </span>
      <span class="resultText" id="location">
        Somewhere
      </span>
    </article>
    <article>
      <span class="label">
        Timezone
      </span>
      <span class="resultText" id="timezone">
        UTC 00:00
      </span>
    </article>
    <article>
      <span class="label">
        ISP
      </span>
      <span class="resultText" id="isp">
        FancyName
      </span>
    </article>
  </section>
 
</header>
<section id="map">

</section>

  

  

<!--   IP Address
  Location
  Timezone
    UTC dd offset value dynamically using the API
  ISP -->

   crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
